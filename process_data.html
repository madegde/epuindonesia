<!DOCTYPE html>
<html>
<head>
    <title>Process EPU Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>EPU Data Processor</h1>
    <input type="file" id="fileInput" accept=".xlsx">
    <pre id="output"></pre>
    
    <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
            
            // Process data
            const processedData = jsonData.map(row => ({
                date: `${row.Year}-${String(row.Month).padStart(2, '0')}`,
                year: row.Year,
                month: row.Month,
                value: parseFloat(row.Indonesia.toFixed(2))
            }));
            
            // Find events based on peaks
            const events = [];
            processedData.forEach(d => {
                if (d.date === '1998-06') events.push({...d, event: 'Asian Financial Crisis'});
                else if (d.date === '2001-05') events.push({...d, event: 'Wahid Scandal'});
                else if (d.date === '2020-09') events.push({...d, event: 'COVID-19 Pandemic'});
                // Add more events as needed
            });
            
            const output = {
                data: processedData,
                events: events,
                statistics: {
                    total: processedData.length,
                    max: Math.max(...processedData.map(d => d.value)),
                    min: Math.min(...processedData.map(d => d.value)),
                    mean: processedData.reduce((a, b) => a + b.value, 0) / processedData.length
                }
            };
            
            document.getElementById('output').textContent = JSON.stringify(output, null, 2);
            
            // Save as data.json
            const blob = new Blob([JSON.stringify(output)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
        };
        
        reader.readAsArrayBuffer(file);
    });
    </script>
</body>
</html>
